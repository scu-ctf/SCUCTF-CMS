<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试首页</title>
</head>
<body>
所有HTML文档都在这儿
{% if user.is_authenticated %}
    <p>Welcome, {{ user.get_username }}. Thanks for logging in.</p>
    <a href={% url 'logout' %}>logout here</a>
{% else %}
    <p>Welcome, new user. Please <a href={% url 'login' %}>log in</a>.</p>
{% endif %}
</body>
</html>
